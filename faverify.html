<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enable Two-Factor Authentication</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f1f1f1;
}

header {
  background-color: #255dbd;
  color: #fff;
  padding: 20px;
  text-align: center;
}

h1 {
  margin: 0;
}

main {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
}

.auth-section {
  background-color: #ffffff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 0 10px; #111;
}
h1 {
  color: #fff;
}
.auth-section h2 {
  color: #255dbd;
}

.auth-section p {
  margin-bottom: 20px;
}

button {
  background-color: #255dbd;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}</style>
</head>
<body>

<header>
  <h1>Enable Two-Factor Authentication</h1>
</header>

<main>
  <section class="auth-section">
    <h2>Set Up Two-Factor Authentication</h2>
    <p>Two-Factor Authentication adds an extra layer of security to your account by requiring a second form of verification in addition to your password.</p>
    <button id="enableAuthBtn">Enable Two-Factor Authentication</button>
    <p id="authStatus"></p>
  </section>
</main>

<footer>
  <p>BoonGrow</p>
</footer>

<script src="script.js"></script>
</body>
</html>
