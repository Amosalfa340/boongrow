<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Funds</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f1f1f1;
}

header {
  background-color: #007bff;
  color: #fff;
  padding: 20px;
  text-align: center;
}

h1 {
  margin: 0;
  color: #fff;
}

main {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
}

.deposit-funds-section {
  background-color: #ffffff;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 0 10px; #111;
}

.deposit-funds-section h2 {
  color: #007bff;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>

<header>
  <h1>Deposit Funds</h1>
</header>

<main>
  <section class="deposit-funds-section">
    <h2>Deposit Funds to Your Account</h2>
    <form id="depositFundsForm">
      <div class="form-group">
        <label for="amount">Amount to Deposit:</label>
        <input type="text" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="bankAccount">Bank Account:</label>
        <input type="text" id="bankAccount" name="bankAccount" required>
      </div>
      <button type="submit">Deposit Funds</button>
    </form>
  </section>
</main>

<footer>
  <p> 2024 BoonGrow</p>
</footer>

</body>
</html>
