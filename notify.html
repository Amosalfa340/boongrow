<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Settings</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f1f1f1;
}

header {
  background-color: #007bff;
  color: #fff;
  padding: 20px;
  text-align: center;
}

h1 {
  margin: 0;
  color: #fff;
}

main {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
}

.notification-section {
  background-color: #f1f1f1;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 20px;
  box-shadow: 0 0 10px; #111;
}

.notification-section h2 {
  color: #007bff;
}

.form-group {
  margin-bottom: 20px;
}

label {
  margin-left: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}</style>
</head>
<body>

<header>
  <h1>Notification Settings</h1>
</header>

<main>
  <section class="notification-section">
    <h2>Manage Notification Preferences</h2>
    <form id="notificationForm">
      <div class="form-group">
        <input type="checkbox" id="emailNotifications" name="emailNotifications">
        <label for="emailNotifications">Email Notifications</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="smsNotifications" name="smsNotifications">
        <label for="smsNotifications">SMS Notifications</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="pushNotifications" name="pushNotifications">
        <label for="pushNotifications">Push Notifications</label>
      </div>
      <button type="submit">Save Preferences</button>
    </form>
  </section>
</main>

<footer>
  <p>2024 BoonGrow</p>
</footer>

</body>
</html>
